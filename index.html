<!DOCTYPE html>
  <html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Weather! Now!</title>
    <style>
      #map {
        height: 300px;
        width: 300px;
       }
    </style>

  </head>
  <body>
    <script class="current-weather-template" type="text/x-handlebars-template">
        <div class='weather justify-content-center'>
          <div class="weather-details">
            <h4>{{tempF}}°<h4>
            <h5 class="weather-type">{{weatherType}}<h5>
            <h5 >{{city}}, {{country}}<h5>
          </div>
          <div>
            <img class="current-weather-image" src={{weatherIconURL}} alt=""></img>
            <button data-name="{{city}}" type="button" class="btn btn-secondary add-default">Add a default</button>
          </div>
        </div>
    </script>
    <script class="forecast-template" type="text/x-handlebars-template">
      {{#each forecast}}
        <div class="card-body">
          <div>{{forecastType}}</div>
          <div>{{forecastTempF}}°</div>
          <img class="forecast-icon" src={{forecastIconURL}} alt=""></img>
          <div>{{forecastDay}}</div>
        </div>
      {{/each}}
    </script>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="header">Weather! Now!</h2>
        <br>
        <form class="search-form">

          <div class="form-group">
            <input type="text" id="search-query" class="form-control" default="Enter City Name">
            </input>
            <button type="button" class="btn btn-primary search">Weather! Now!</button>
          </div>
        </form>
        <div class="current-weather justify-content-center">
        </div>
      </div>
    </div>
    <div class="container col col-md-8 offset-md-3">
      <div class="forecast-row row">
        <div id="forecast" class="forecast">
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div id="map"></div>
      </div>
    </div>


  <script src="https://momentjs.com/downloads/moment.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZ7a0AqX90ufrLF5mL-VbVcT3JrI0Wx_o&callback=initMap&v=3"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="main.js" type="text/javascript"></script>
  </body>
</html>
